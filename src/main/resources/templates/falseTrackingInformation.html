<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tracking Information</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        box-sizing: border-box;
        text-align: center;
    }

    h1 {
        color: #2c3e50;
    }

    .info {
        text-align: left;
        margin-top: 20px;
    }

    .info p {
        font-size: 16px;
        color: #34495e;
        padding: 8px 0;
        border-bottom: 1px solid #ddd;
    }

    .info p span {
        font-weight: bold;
        color: #2c3e50;
    }

    .back-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 15px;
        font-size: 16px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: 0.3s;
    }

    .back-button:hover {
        background-color: #2980b9;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Tracking Information</h1>
  <div class="info">
    <p><span>Transaction Error:</span> <span th:text="${transaction.getError()}"></span></p>
  </div>
  <a href="/api/transaction" class="back-button">Back</a>
</div>
</body>
</html>
