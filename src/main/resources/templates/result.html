<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Added to align items vertically */
        }

        h1 {
            color: #27ae60; /* Green color for h1 */
            background-color: #d5f7d6; /* Light green background */
            padding: 20px;
            border-radius: 8px;
            font-size: 24px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Added space below the h1 */
        }

        .back-button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            text-align: center;
            width: 100%;
            max-width: 300px; /* Limiting the button width */
        }

        .back-button:hover {
            background-color: #27ae60;
        }

    </style>
</head>
<body>
<h1>The operation successfully done!</h1>
<a href="/api" class="back-button">Back to Home</a>
</body>
</html>
