<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Account Information</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 50%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #34495e;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        .form-actions input {
            padding: 12px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
        }

        .form-actions input:hover {
            background-color: #2980b9;
        }

        .back-button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Please enter national ID:</h1>
    <form action="#" th:action="@{/api/customers/accountNumber}" th:object="${customer}" method="get">
        <div class="form-group">
            <label for="nationalId">National ID:</label>
            <input type="text" id="nationalId" th:field="*{nationalId}" />
        </div>

        <div class="form-actions">
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
        </div>

        <a href="/api/customers" class="back-button">Back to Account Menu</a>
    </form>
</div>
</body>
</html>
