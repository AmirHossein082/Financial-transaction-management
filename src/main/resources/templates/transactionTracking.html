<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Transaction tracking information</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fa;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 50%;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
    }

    h1 {
        text-align: center;
        color: #2c3e50;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    p {
        margin-bottom: 20px;
        font-size: 16px;
    }

    input[type="text"], input[type="date"], select {
        padding: 10px;
        font-size: 14px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 100%;
        margin-top: 5px;
    }

    input[type="submit"], input[type="reset"] {
        padding: 12px;
        font-size: 16px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 48%;
        margin-top: 20px;
    }

    input[type="submit"]:hover, input[type="reset"]:hover {
        background-color: #2980b9;
    }

    .form-actions {
        display: flex;
        justify-content: space-between;
    }

    .form-actions input {
        width: 48%;
    }

    label {
        font-weight: bold;
        color: #34495e;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .back-button {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 20px;
        font-size: 16px;
        background-color: #2ecc71;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: 0.3s;
        width: 100%;
        text-align: center;
    }

    .back-button:hover {
        background-color: #27ae60;
    }

  </style>
</head>
<body>
<div class="container">
  <h1>Please enter tracking code:</h1>
  <form action="#" th:action="@{/api/transaction/trackingInformation}" th:object="${transaction}" method="get">
    <div class="form-group">
      <label for="trackingCode">Tracking code:</label>
      <input type="text" id="trackingCode" th:field="*{trackingCode}" />
    </div>

    <div class="form-actions">
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </div>

    <a href="/api/transaction" class="back-button">Back to Transaction Menu</a>
  </form>
</div>
</body>
</html>
