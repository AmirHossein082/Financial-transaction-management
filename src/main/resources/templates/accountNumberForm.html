<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Account Information</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #34495e;
        }

        input[type="text"], input[type="date"], select {
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            margin-top: 5px;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .form-actions input {
            width: 48%;
            padding: 12px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-actions input:hover {
            background-color: #2980b9;
        }

        /* Centered Back Button */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .back-button {
            display: block;
            width: 50%;
            padding: 12px;
            font-size: 16px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Please enter account number that you want to update:</h1>
    <form action="#" th:action="@{/api/customers/updateForm}" th:object="${account}" method="post">
        <div class="form-group">
            <label for="accountNumber">Account number:</label>
            <input type="text" id="accountNumber" th:field="*{accountNumber}" />
        </div>

        <!-- Submit & Reset Buttons -->
        <div class="form-actions">
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
        </div>

        <!-- Centered Back Button -->
        <div class="button-container">
            <a href="/api/customers" class="back-button">Back to Account Menu</a>
        </div>
    </form>
</div>
</body>
</html>
